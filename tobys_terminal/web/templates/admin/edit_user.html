{% extends "layout.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">✏️ Edit User</h1>
    <a href="{{ url_for('admin.manage_users') }}" class="text-blue-600 hover:underline">← Back to Users</a>
  </div>

  <div class="bg-white rounded-lg shadow p-6">
    <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="username" value="{{ user.username }}" required
               class="w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>

      <div class="mb-4">
        <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company</label>
        <input type="text" name="company" id="company" value="{{ user.company or '' }}"
               class="w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>

      <div class="mb-4">
        <label for="role_id" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select name="role_id" id="role_id" required
                class="w-full border border-gray-300 rounded-md shadow-sm p-2">
          {% for role in roles %}
          <option value="{{ role.id }}" {% if role.id == user.role_id %}selected{% endif %}>
            {{ role.name }} - {{ role.description }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password (leave blank to keep current)
        </label>
        <input type="password" name="password" id="password"
               class="w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Update User
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
