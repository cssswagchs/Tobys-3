{% extends "layout.html" %}
{% block title %}Admin Notes{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">ğŸ“ Admin Notes</h1>
    <a href="{{ url_for('admin.dashboard') }}" class="text-blue-600 hover:underline">â† Back to Dashboard</a>
  </div>

  <div class="bg-white rounded-lg shadow p-6">
    <form method="POST" action="{{ url_for('admin.admin_notes') }}">
      <div class="mb-4">
        <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Your Private Notes</label>
        <textarea name="notes" id="notes" rows="15" 
                  class="w-full border border-gray-300 rounded-md shadow-sm p-3 font-mono text-sm">{{ notes }}</textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Save Notes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
